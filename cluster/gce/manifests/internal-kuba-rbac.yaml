kind: ClusterRole
metadata:
  name: system:gke-uas-adapter
  labels:
    addonmanager.kubernetes.io/mode: Reconcile
rules:
# leader election
- apiGroups:
  - ""
  resources:
  - "endpoints"
  verbs:
  - "create"
- apiGroups:
  - ""
  resources:
  - "endpoints"
  resourceNames:
  - "vpa-recommender"
  verbs:
  - "get"
  - "update"
  - "patch"
  - "delete"
- apiGroups:
  - ""
  resources:
  - limitranges
  - nodes
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - get
  - list
  - watch
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole

# This file contains the names of the namespaced kernel parameters.


# The kernel parameter namespace adoption is kernel version dependent.
#
# The list was generated according to the following rules.
#   - kernel.shm*, kernel.msg*, kernel.sem* and fs.mqueue.* are namespaced.
#   - If a net.* sysctl can be changed in container networking namespace, it's
#     namespaced.
#
# However, there are exceptions.
#
# 1. The following sysctls can be changed in container networking namespace but
#    they are unnamespaced.
#      - net.netfilter.nf_conntrack_expect_max
#      - net.netfilter.nf_conntrack_max
#
# 2. The network interface specific settings are excluded. They should not
#    be propagated from host namespace to container namespace because some
#    network interfaces (i.e., "eth0") will not be immediately available on
#    pod sandbox creation where the settings are applied, and applying the
#    settings when the interface isn't ready will cause errors and prevent pod
#    sandbox from starting.
#      - net.ipv4.conf.eth0.*
#      - net.ipv4.conf.lo.*
#      - net.ipv4.neigh.eth0.*
#      - net.ipv4.neigh.lo.*
#      - net.ipv6.conf.eth0.*
#      - net.ipv6.conf.lo.*
#      - net.ipv6.neigh.eth0.*
#      - net.ipv6.neigh.lo.*
#
# TODO(ygg): Build this file into the OS images in the preloading process since
# the values only depends on images.

